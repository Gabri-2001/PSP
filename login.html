<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        <title> Formulario de Acceso </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/login.css">
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div id="demo" class="titulo">
                        Bienvenido
                    </div>
                    <form name="loginform">
                        <input type="text" name="usuario" placeholder="Usuario" required>
                        
                        <input type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="button" title="Ingresar" name="Ingresar" onclick=log() >Login</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                        <br>
                        <a id="error"></a>
                    </div>
                </div>
            </div>
        </div>

        <script language="JavaScript">


            function log(){
                var usuario=document.loginform.usuario.value;
                var password=document.loginform.password.value;
                
                if(usuario==""){
                    document.getElementById("error").innerHTML= "El campo usuario no puede estar vacío"
                }

                if(usuario=="gabri"){
                    if(password=="gabri"){
                        document.getElementById("demo").innerHTML = "2";
                        window.location="prueba.html";
                        document.getElementById("demo").innerHTML = "3";
                    }
                    if(password==""){
                        document.getElementById("error").innerHTML= "Es necesario introducir una contraseña"
                    }
                    else{
                        document.getElementById("error").innerHTML= "La contraseña introducida es erronea"
                    }
                }
                if(usuario!="gabri" && usuario!=""){
                    document.getElementById("error").innerHTML= "El usuario introducido no existe en nuestra base de datos"
                }
                
            }

        </script>
            
    </body>
</html>
